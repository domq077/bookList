<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Add book</h2>
    <div class="addbook-form">
        <form class="row g-3">
            <div class="col-md-6 col-12">
                <label class="form-label" for="title">Title: </label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Title" minlength="1" required>
            </div>
            <div class="col-md-6 col-12">
                <label class="form-label" for="author">Author: </label>
                <input class="form-control" type="text" id="author" name="author" placeholder="Author" minlength="3" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="priority">Priority: </label>
                <select class="form-select" name="priority" id="priority" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label" for="category">Category: </label>
                <select class="form-select" name="category" id="category" required>
                    <option value="thriller">thriller</option>
                    <option value="horror">horror</option>
                    <option value="science fiction">science fiction</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <h2 class="title">Book List</h2>
    <div class="books">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Priority</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>  
    </div>

    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
