<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1 class="title">Book List</h1>
    <div class="addbook-form">
        <form>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" placeholder="title" minlength="1" required>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" placeholder="author" minlength="3" required>
            <label for="priority">Priority: </label>
            <select name="priority" id="priority" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="category">Category: </label>
            <select name="category" id="category" required>
                <option value="thriller">thriller</option>
                <option value="horror">horror</option>
                <option value="science fiction">science fiction</option>
            </select>
            <input type="submit" value="Save">
        </form>
    </div>
    <div class="books">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Priority</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>  
    </div>

    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
